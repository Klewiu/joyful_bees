{% extends "base.html" %}

{% block content%}
<h1> This is {{title}} page </h1>
<p class="maintenance">The site is under construction</p>
<br>
<div class="container">
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    {% if product.image %}
                    <img class="card-img-top" src="{{ product.image.url }}" class="img-fluid" alt="{{product.name}}" data-holder-rendered="true">
                    {% endif %}
                    <div class="card-body">
                        <p class="card-text"><b>{{ product.name }}</b>
                            <p> {{product.description}}</p></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <medium>CENA: {{product.price|floatformat:2}} PLN</medium>
                            </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <br>
</div>
{% endblock content %}
