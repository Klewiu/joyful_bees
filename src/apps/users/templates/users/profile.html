{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}

<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img fade-in" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2>{{ user.username }}</h2>
      <p class="text-warning">{{ user.email }}</p>
    </div>
  </div>
</div>
<br>
<p class="maintenance">The site is under construction</p>
{% endblock content %}
